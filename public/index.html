<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <!-- Remember to include jQuery :) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <style>
    body {
      background-color: rgb(186, 206, 8);
    }

    button {
      color: white;
      background-color: black;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
      color: white;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    #savedArticlesModal {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: auto;
    }

    #savedNotesModal {
      float: right;
      width: 30%;
      overflow: auto;
      height: auto;
    }

    #savedNotesModal h2 {
      font-size: 13px;
      color: rgb(186, 206, 8);
    }

    #savedNotesModal p {
      font-size: 11px
    }

    #savedTitleInput {
      font-size: 11px;
    }

    #savedBodyInput {
      height: 100px;
      font-size: 11px;
    }

    #notesInput {
      /* background-color: bisque; */
      color: black;
    }

    .modal {
      color: white;
      background-color: black;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    #titleinput {
      height: 36px;
      font-size: 24px;
    }

    #bodyinput {
      height: 200px;
      font-size: 18px;
    }

    .saved {
      background-color: rgb(186, 206, 8);
      /* color: rgb(186, 206, 8) */
    }

    .typewriter h1 {
      font-family: monospace;
      /* Web-safe typewriter-like font */
      overflow: hidden;
      /* Ensures the content is not revealed until the animation */
      border-right: .15em solid orange;
      /* The typwriter cursor */
      white-space: nowrap;
      /* Keeps the content on a single line */
      margin: 0 auto;
      /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em;
      /* Adjust as needed */
      animation:
        typing 3.5s steps(30, end),
        blinking-cursor .5s step-end infinite;
    }
    .typewriter h2 {
      font-family: monospace;
      font-size: 30px;
    }

    /* The typing effect */
    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    /* The typewriter cursor effect */
    @keyframes blinking-cursor {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: orange;
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="typewriter">
      <h2>Fake Fake Very Fake News Scraper</h2>
      <h1><i>Read Fake News, Save Fake News, Create Fake Notes</i></h1>
      <br><br>
    </div>

    

    <!-- <button id="scrapeBtn"> Scrape Fake News</button> -->
    <button id="scrapeBtn"> <a href="#scrapeModal" rel="modal:open" style="color:white">Scrape Fake News</a></button>
    <button id="savedNewsBtn"> <a href="#newsModal" rel="modal:open" style="color:white">Saved News</a></button>
    <button id="refreshBtn" style="color:white;"> Refresh</button>
    <br>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <div id="newsModal" class="modal">
    <h3>Saved Articles</h3>
    <div id="savedArticlesModal"></div>
    <div id="savedNotesModal"></div>
    <a href="#" rel="modal:close">Close</a>
  </div>

  <div id="scrapeModal" class="modal">
    <a href="#" rel="modal:close">Close</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
